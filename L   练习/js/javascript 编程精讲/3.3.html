<body>
    <script type="text/javascript">
    function countBs(str) {
        var count = 0;
        for (var i = 0; i < str.length; i++) {
            if (str.charAt(i) == "B") {
                count++;
            }
        }

        return count;
    }

    alert(countBs("adgByidfdnB"));
    </script>
